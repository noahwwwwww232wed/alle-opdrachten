<!DOCTYPE html>
<html lang="en">

<head>

    <title>JSuitleg formulier</title>
</head>

<body>
    <title>JS uitleg</title>
    <input type="number" id="number" name="number" class="input number" placeholder="Voer een getal in">
    <button onclick="berekenentafels()">Bereken tafel</button>
    <button onclick="berekenenoptellen()">Optellen</button>
    <div id="output">

    </div>
    <script>
        function berekenentafels() {
            document.getElementById("output").innerHTML = " ";
            const number = document.getElementById("number").value;
            // const berekening = (parseInt(number) + 100);
            //  document.getElementById('output').innerHTML = berekening;

            for (let i = 1; i < 11; i++) {
                let berekening = number * i;
                document.getElementById("output").innerHTML += i + " " + 'x' + " " + number + '=' + berekening + "<br>";

            }

        };

        function berekenenoptellen() {
            document.getElementById("output").innerHTML = " ";
            const number = document.getElementById("number").value;
            const berekening = (parseInt(number) + 100);
            document.getElementById('output').innerHTML = berekening;
        };          

    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <h2 id="tekst">Stopwatch</h2>
</head>

<body>
    <div id="stopwatch">
        <div id="display">00:00:00</div>
        <div id="buttons">
            <button id="stop" onclick="fStop()">stop</button>
            <button id="start" onclick="fStart()">start</button>
            <button id="reset" onclick="fReset()">reset</button>
        </div>
    </div>

    <script>
        let sec = 0;
        let mijnInterval;
        let minuut = 0;
        let uren = 0;
        let ms = 0;

        function fStop() {
            clearInterval(mijnInterval);
        }

        function secTeller() {
            sec = sec + 1;
            if (sec == 60) {
                minuut += 1;
                sec = 0;
            }
            if (minuut == 60) {
                uren += 1;
                minuut = 0;
            }
            if (uren < 10) {
                document.getElementById("display").innerHTML = "0" + uren;
            }
            else {
                document.getElementById("display").innerHTML = uren;
            }
            if (minuut < 10) {
                document.getElementById("display").innerHTML += ":0" + minuut;
            }
            else {
                document.getElementById("display").innerHTML += ":" + minuut;
            }
            if (sec < 10) {
                document.getElementById("display").innerHTML += ":0" + sec;
            }
            else {
                document.getElementById("display").innerHTML += ":" + sec;
            }
           
        }

        function fStart() {
            mijnInterval = setInterval(secTeller, 1000);
        }

        function fReset() {
            clearInterval(mijnInterval);
            sec = "00:00:00";
            document.getElementById("display").innerHTML = sec;
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>tafel bekerenen</title>
</head>

<body>
    <title>tafel berekenen</title>
    <input type="number" id="number" placeholder="Voer een getal in">
    <button onclick="berekenen()">Bereken tafel</button>

    <div id="output" style="border: solid; width: 200px;">

    </div>
    <script>
        function berekenen() {
            document.getElementById("output").innerHTML = " ";
            const number = document.getElementById("number").value;
            for (let i = 1; i < 11; i++) {
                let berekening = number * i;
                document.getElementById("output").innerHTML += i + " " + 'x' + " " + number + '=' + berekening + "<br>";
            }
        };


    </script>


</body>

</html>

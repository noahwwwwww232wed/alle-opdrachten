<!DOCTYPE html>
<html lang="en">

<head>

    <title>JSarray</title>
</head>

<body>

    <div id="lijst"></div>
    <div id="totaal"></div>

    <table>
        <tr>
            <th>Auto:</th>
            <th><input type="text" id="auto" name="auto"> </th>
        </tr>

        <tr>
            <th>Prijs:</th>
            <th><input type="text" id="prijs" name="prijs"></th>
        </tr>

    </table>

    <button onclick="toevoegen()">toevoegen</button>
    <button onclick="verwijderen()">verwijder</button>

    <script>
        const autos = ["Saab", "Volvo", "BMW" ];
        const prijzen = [17000, 22000, 21000];
        
        print();
        totaal();

        function print() {
            for (let i = 0; i < autos.length; i++) {
                document.getElementById("lijst").innerHTML += 'De <i>' + autos[i] + ' </i> kost ' + "\u20ac <i>" + prijzen[i] +'</i> <br>';
            }
        }

        function toevoegen() {
            autos.push(document.getElementById('auto').value);
            prijzen.push(parseInt(document.getElementById('prijs').value));
            document.getElementById('lijst').innerHTML = '';
            print();
            document.getElementById('prijs').value = '';
            document.getElementById('auto').value = '';
            totaal();
        }

        function totaal() {
            let lengte = autos.length;
            let totaal = 0;
            for (let i = 0; i < prijzen.length; i++) {
                totaal += prijzen[i];
                

            }
            document.getElementById('totaal').innerHTML = 'De totaal prijs van de ' + lengte +  " auto's is: " + "\u20ac"+totaal;
        }

       
       
    </script>



</body>

</html>
